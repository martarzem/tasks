<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset=""UTF-8>
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>
<!--/*@thymeVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>

<!--/*@thymeVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymeVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two}+' '+${multiply}+' '+${two}+' '+${equals}+' '+(${two}*${two})"></span>
<br>
<span th:text="${two}+' '+${multiply}+' '+${two}+' '+${plus}+' '+${two}+' '+${equals}+' '+(${two}*${two}+${two})"></span>
<br>
<span th:text="${two}+' '+${minus}+' '+${two}+' '+${multiply}+' '+${two}+' '+${equals}+' '+(${two}-${two}*${two})"></span>

</body>
</html>
